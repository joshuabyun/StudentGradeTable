<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body ng-app="myApp" ng-controller="namingController as fc">
<div class="container" ng-controller="inputController as sc">
    <div class="page-header">
        <h1 class="visible-md visible-lg">{{fc.title}}
            <small class="pull-right">{{fc.grade}}<span class="avgGrade label label-default">0</span></small>
        </h1>
        <h3 class=" visible-xs visible-sm">{{fc.title}}
            <small class="pull-right">{{fc.grade}}<span class="avgGrade label label-default">10</span></small>
        </h3>
    </div>
    <div class="student-add-form form-group col-sm-4 col-sm-push-8">
        <form role="form" class="form-group">
            <h4>{{fc.addStudent}}</h4>
            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control" placeholder="Student Name" ng-model="sc.form.studentName">
            </div>
            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-list-alt"></span>
                </span>
                <input type="text" class="form-control" placeholder="Student Course" ng-model="sc.form.studentCourse">
            </div>
            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-education"></span>
                </span>
                <input type="text" class="form-control" placeholder="Student Grade" ng-model="sc.form.studentGrade">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success" ng-click="sc.displayAddedInfo()">{{fc.add}}</button>
                <button type="button" class="btn btn-default" ng-click="sc.clearInput()">{{fc.cancel}}</button>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-warning">{{fc.getData}}</button>
            </div>
        </form>
    </div>
    <div class="student-list-container  col-sm-8 col-sm-pull-4">
        <table class="student-list table table-striped">
            <thead>
                <tr>
                    <th>{{fc.studentName}}</th>
                    <th>{{fc.studentCourse}}</th>
                    <th>{{fc.studentGrade}}</th>
                    <th>{{fc.operation}}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{sc.form.studentName}}</td>
                    <td>{{sc.form.studentCourse}}</td>
                    <td>{{sc.form.studentGrade}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        var app = angular.module("myApp", []);
        app.controller("namingController", function(){
            this.title = "Student Grade Table";
            this.grade = "Grade Average : ";
            this.addStudent = "Add Student";
            this.add = "Add";
            this.cancel = "Cancel";
            this.getData = "Get Data From Server";
            this.studentName = "Student Name";
            this.studentCourse = "Student Course";
            this.studentGrade = "Student Grade";
            this.operation = "Operation";
        });
        app.controller("inputController", function(){
            this.form = {};
            this.displayAddedInfo = function(){
                var tableRow = $("<tr>");
                var tableNameData = $("<td>").append(this.form.studentName);
                var tableCourseData = $("<td>").append(this.form.studentCourse);
                var tableGradeData = $("<td>").append(this.form.studentGrade);
                var tableDeleteButton = $("<button>").addClass("btn btn-danger").text("Delete");
                var tableDeleteColumn = $("<td>").append(tableDeleteButton);
                tableRow.append(tableNameData, tableCourseData, tableGradeData, tableDeleteColumn);
                $("tbody").append(tableRow);
                $("form.form-group").trigger("reset");
            };
            this.clearInput = function(){
                $("form.form-group").trigger("reset");
                this.form ={
                    studentName : "",
                    studentCourse : "",
                    studentGrade : ""
                };
            }
        });
    </script>
</div>
</body>
</html>
